spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            connect-timeout: 2000
            response-timeout: 5s # ingress 60s

jumper:
  issuer:
    url: https://stargate-test.de/auth/realms
  security:
    dir: src/test/resources/keypair
  zone:
    health:
      enabled: :true
      redis:
        channel: stargate-zone-status
        checkConnectionInterval: 15000
  horizon:
    publishEventUrl: http://localhost:1082/v1/events

test:
  upstream:
    ssl:
      handshake-timeout: 1
